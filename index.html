<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Kiyo</title>

    <!-- CSS External -->
     <link rel="stylesheet" href="css\style.css">

     <!-- Tailwind CSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    
    <!-- Header Section -->
    <header> 
        <h1 class="text-3xl font-bold">My To Do List</h1>
    </header>
    
    <!-- Main Section -->
    <main> 

        <!-- To do Input Section -->
        <section id="to do input section" class="py-[16px]"> 
           
            <form>
                 <input type="text" class="border-b p-2" id="todo-input" placeholder="Add a new task...">
                <input type="date" class="border-b p-2" id="todo-date-input" placeholder="Select due date...">
                <button type="button" id="add-todo-button" onclick="validateInput();"
                    class="bg-blue-500 text-white px-4 py-2">Add</button>
            </form>
                
        </section>


        <section class="flex justify-between ">
            <button class="bg-green-500 text-white px-4 py-2">
                Filter Task
            </button>

            <button class="bg-red-500 text-white px-4 py-2" id="clear-todo-button" onclick="deleteAllTodo();">
                Clear All Task

            </button>

        </section>

        <!-- To do List Section -->
        <section class="py-[16px]"> 
          
            <h2 class="text-2xl text-center font-bold">List of to do</h2> 
            <ul id="todo-list" class="text-center">
                <p>No added Task Yet</p>
                
            </ul>

        </section>
    </main>

    <!-- Footer Section -->
    <footer class="text-center py-4"> 
        <p>&copy; 2025 Kiyoo's To do List</p>
    </footer>

    <!-- JavaScript External -->
    <script src="js\script.js"></script>
</body>

</html>
